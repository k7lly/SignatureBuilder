<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Customizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <style>
body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        h1 {
            font-weight: 300;
            color: #E67025;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
        }
        
        h3 {
            text-align: center;
        }

        .input-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .input-field input {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .signature-preview {
            padding: 20px;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .copy-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .copy-button:hover {
            background-color: #45a049;
        }
        .cog {
            width: 20px;
        }
        .mail {
            width: 20px;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <div class="input-field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="input-field">
            <label for="position">Position:</label>
            <input type="text" id="position" placeholder="Enter your position">
        </div>
        <div class="input-field">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">
        </div>
        <div class="input-field">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>
    </div>

    <div class="signature-preview" id="signature-preview">
        <!-- Signature preview will be rendered here -->
    </div>

    <button class="copy-button" id="copy-button">Copy Signature</button>
    <p id="copy-feedback" style="color: green; display: none;">Signature copied to clipboard!</p>

    <h2>Log into your email at <a href="https://outlook.office.com/">outlook.office.com</a>, then go to <img src="gear-solid.svg" alt="Gear" class="cog"/> Settings > <img src="envelope-solid.svg" alt="mail" class="mail"/> Mail > Compose and reply</h2>
    <h3>From there you can paste your newly created signature under "New Signature"</h3>



    <script>
        const nameInput = document.getElementById('name');
        const positionInput = document.getElementById('position');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const signaturePreview = document.getElementById('signature-preview');

        function updateSignature() {
            signaturePreview.innerHTML = `
                <table style="font-family: 'Lato', sans-serif; font-size: 12px; color: #1E1C19; border: 0; margin: 0; padding: 0;">
                    <tr>
                        <td style="padding: 0;">
                            <img src="https://www.dropbox.com/scl/fi/soh6b40d5yl9qhs18swet/mill-baseball-orange.png?rlkey=yhb1xam7ojw6uyhomfjsyh164&raw=1" alt="${nameInput.value}" style="width: 175px; height: 150px; object-fit: contain;">
                        </td>
                        <td style="padding-left: 10px;">
                            <table style="border: 0; margin: 0; padding: 0;">
                                <tr>
                                    <td style="font-size: 26px; font-weight: bold; line-height: 15px; padding-top: 10px; color: #1E1C19;">${nameInput.value}</td>
                                </tr>
                                <tr>
                                    <td style="font-size: 16px; color: #E67025; font-weight: bold;">${positionInput.value}</td>
                                </tr>
                                <tr>
                                    <td>
                                        <hr style="height: 1px; background-color: #1E1C19; border: none;">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="line-height: 13px; color: #1E1C19;">
                                        The Mill Coffee & Tea<br>
                                        <a href="mailto:${emailInput.value}" style="color: #1E1C19; text-decoration: none;">${emailInput.value}</a> // ${phoneInput.value}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            `;
        }

        // Event listeners to update the signature as the user types
        nameInput.addEventListener('input', updateSignature);
        positionInput.addEventListener('input', updateSignature);
        emailInput.addEventListener('input', updateSignature);
        phoneInput.addEventListener('input', updateSignature);

        // Initial rendering
        updateSignature();

        const copyButton = document.getElementById('copy-button');
        const copyFeedback = document.getElementById('copy-feedback');

        copyButton.addEventListener('click', function() {
            const range = document.createRange();
            range.selectNode(signaturePreview);
            window.getSelection().removeAllRanges(); // Clear existing selections
            window.getSelection().addRange(range); // Select the signature text

            try {
                document.execCommand('copy'); // Copy to clipboard
                copyFeedback.style.display = 'block'; // Show feedback message
                setTimeout(() => copyFeedback.style.display = 'none', 2000); // Hide feedback message after 2 seconds
            } catch (err) {
                console.error('Failed to copy signature: ', err);
            }

            window.getSelection().removeAllRanges(); // Clear selection after copy
        });
    </script>
</body>
</html>
