<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mill Signature</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <style>
body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        h1 {
            font-weight: 300;
            color: #E67025;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
        }
        
        h3 {
            text-align: center;
        }

        .input-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .input-field input {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .signature-preview {
            padding: 20px;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .copy-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .copy-button:hover {
            background-color: #45a049;
        }
        .cog {
            width: 20px;
        }
        .mail {
            width: 20px;
        }
        .copy-html-button {
            padding: 10px 15px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            margin-left: 5px;
        }

        .copy-html-button:hover {
            background-color: #187bcd;
        }
        #tutorial-content {
            padding: 20px;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="input-container">
        <div class="input-field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="input-field">
            <label for="position">Position:</label>
            <input type="text" id="position" placeholder="Enter your position">
        </div>
        <div class="input-field">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">
        </div>
        <div class="input-field">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>
    </div>

    <div class="signature-preview" id="signature-preview">
        <!-- Signature preview will be rendered here -->
    </div>

    <button class="copy-button" id="copy-button">Copy Signature</button>
    <p id="copy-feedback" style="color: green; display: none;">Content copied to clipboard!</p>

    <h2>how to start using your new signature:</h2>

    <div class="link-section">
        <p>
        <a href="#" id="ios-app-link">Outlook iOS app</a>
        |
        <a href="#" id="mac-desktop-link">Outlook on Mac desktop</a>
        |
        <a href="#" id="windows-desktop-link">Outlook on Windows desktop</a>
        |
        <a href="#" id="outlook-web-link">Outlook on the web</a>
        </p>
    </div>

    <div id="tutorial-section" style="display: none;">
        <div id="tutorial-content"></div>
    </div>

    <h1>If you have any questions, email me (Kelly) at <a href="mailto:it@millcoffee.com">it@millcoffee.com</a></h1>

    <script>
        const nameInput = document.getElementById('name');
        const positionInput = document.getElementById('position');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const signaturePreview = document.getElementById('signature-preview');

        function updateSignature() {
            signaturePreview.innerHTML = `
            <table style="font-family: 'Lato', sans-serif; font-size: 12px; color: #1E1C19; border: 0; margin: 0; padding: 0;">
                    <tr>
                        <td style="padding: 0;">
                            <a href="https://millcoffee.com/" style="text-decoration: none;">
                                <img src="https://www.dropbox.com/scl/fi/soh6b40d5yl9qhs18swet/mill-baseball-orange.png?rlkey=yhb1xam7ojw6uyhomfjsyh164&raw=1" alt="mill logo" style="height: 200px; object-fit: contain;">
                            </a>
                        </td>
                        <td style="padding-left: 10px;">
                            <table style="border: 0; margin: 0; padding: 0;">
                                <tr>
                                    <td style="font-size: 26px; font-weight: bold; line-height: 18px; padding-top: 10px; color: #1E1C19;">
                                        ${nameInput.value}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size: 16px; color: #1E1C19; font-weight: bold; line-height: 18px;">
                                        ${positionInput.value}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <hr style="height: 1px; width: 100%; background-color: #1E1C19; border: none;">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="line-height: 18px; color: #1E1C19;">
                                        <span style="font-size: 16px; font-weight: bold; color: #E67025;">The Mill Coffee & Tea</span><br>
                                        <a href="https://millcoffee.com/" style="color: #1E1C19; text-decoration: none;">millcoffee.com</a> <br>
                                        <a href="mailto:${emailInput.value}" style="color: #1E1C19; text-decoration: none;">
                                            ${emailInput.value}
                                        </a> // ${phoneInput.value}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            `;
        }

        // Event listeners to update the signature as the user types
        nameInput.addEventListener('input', updateSignature);
        positionInput.addEventListener('input', updateSignature);
        emailInput.addEventListener('input', updateSignature);
        phoneInput.addEventListener('input', updateSignature);

        // Initial rendering
        updateSignature();

        const copyButton = document.getElementById('copy-button');
        const copyFeedback = document.getElementById('copy-feedback');

        copyButton.addEventListener('click', function() {
            const range = document.createRange();
            range.selectNode(signaturePreview);
            window.getSelection().removeAllRanges(); // Clear existing selections
            window.getSelection().addRange(range); // Select the signature text

            try {
                document.execCommand('copy'); // Copy to clipboard
                copyFeedback.style.display = 'block'; // Show feedback message
                setTimeout(() => copyFeedback.style.display = 'none', 2000); // Hide feedback message after 2 seconds
            } catch (err) {
                console.error('Failed to copy signature: ', err);
            }

            window.getSelection().removeAllRanges(); // Clear selection after copy
        });

        // Function to display the tutorial content as HTML
        function displayTutorial(htmlContent) {
            document.getElementById('tutorial-content').innerHTML = htmlContent;
            document.getElementById('tutorial-section').style.display = 'block';
        }

        // HTML content for each tutorial
        const iosAppTutorial = `
        <h2>For outlook on iOS, Copy your signature here then:</h2>
        <h3>1. Open the Outlook iOS app</h3>
        <h3>2. Navigate to Settings>Mail>Signature</h3>
        <h3>3. click on the text box, delete the current signature, then paste in your new signature!</h3>
        `;
        const macDesktopTutorial = `
        <h2>For outlook on a Mac desktop, first log in to outlook on the web at <a href="https://outlook.office.com/">outlook.office.com</a>, from there:</h2>
        <h3>1. Open a blank email and paste in your new signature</h3>
        <h3>2. Select and re-copy your signature from the blank email (ctrl+a, ctrl+c)</h3>
        <h3>3. Open the outlook app on your desktop and in the top left corner, navigate to Outlook>Preferences>Email>Signatures</h3>
        <h3>4. Click the "+", name your signature, then paste the signature you copied from the blank email into the "Signature" box.</h3>
        <h3>5. Under Choose default signature, select the account you want to use as your default signature for new messages and replies and forwards.</h3>
        `;
        const windowsDesktopTutorial = `
        <h2>For outlook on a Windows desktop, first log in to outlook on the web at <a href="https://outlook.office.com/">outlook.office.com</a>, from there:</h2>
        <h3>1. Open a blank email and paste in your new signature</h3>
        <h3>2. Select and re-copy your signature from the blank email (ctrl+a, ctrl+c)</h3>
        <h3>3. Open the outlook app on your desktop and navigate to File>Options>Mail>Signatures</h3>
        <h3>4. Click "New", name your signature, then paste the signature you copied from the blank email into the "Edit Signature" box.</h3>
        `;
        const outlookWebTutorial = `
        <h2>For outlook on the web, log in at <a href="https://outlook.office.com/">outlook.office.com</a>, then go to <img src="gear-solid.svg" alt="Gear" class="cog"/> Settings > <img src="envelope-solid.svg" alt="mail" class="mail"/> Mail > Compose and reply</h2>
        <h3>From there you can paste your newly created signature under "New Signature"</h3>
        `;

        // Event listeners for each link with respective HTML content
        document.getElementById('ios-app-link').addEventListener('click', function(event) {
            event.preventDefault();
            displayTutorial(iosAppTutorial);
        });

        document.getElementById('mac-desktop-link').addEventListener('click', function(event) {
            event.preventDefault();
            displayTutorial(macDesktopTutorial);
        });

        document.getElementById('windows-desktop-link').addEventListener('click', function(event) {
            event.preventDefault();
            displayTutorial(windowsDesktopTutorial);
        });

        document.getElementById('outlook-web-link').addEventListener('click', function(event) {
            event.preventDefault();
            displayTutorial(outlookWebTutorial);
        });

    </script>
</body>
</html>
